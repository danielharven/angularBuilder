<div class="pt-5">
  <div class="card boxContainer mt-2">
    <div class="text-dark font-size-32 mb-3">I am a</div>
    <div class="mb-4">
      Select you role below
      <br />
      <strong>eg. Farmer, Camp Officer</strong>
    </div>
    <form nz-form [nzLayout]="'vertical'" [formGroup]="form" (ngSubmit)="submitForm()" role="form">
      <formly-form [form]="form" [fields]="fields" [model]="model">
      </formly-form>
      <nz-form-item>
        <nz-form-control>
          <button nz-button nzType="primary" [nzLoading]="loading" class="text-center w-100">
            <strong>Log In</strong>
          </button>
        </nz-form-control>
      </nz-form-item>
    </form>
  </div>
</div>
