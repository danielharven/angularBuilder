<div class='row'>
    <div *ngIf='isLoading' class='col-12'>
        <nz-skeleton nzActive></nz-skeleton>
    </div>
    <div *ngIf='!isLoading' class='col-12'>
        <ng-container></ng-container>
        <ng-container>
            <div *ngFor='let x of answers' class="answer-wrap d-flex">
                <div class="votes votes-styled w-auto">
                </div>
                <!-- end votes -->
                <div class="answer-body-wrap flex-grow-1">
                    <div class="pb-5" *ngIf="myAnswer && !x?.approved">
                        <button class="btn btn-primary mr-2" (click)="showModal()">I Accept this Answer</button>
                        <button class="btn btn-danger">I Reject this Answer</button>
                    </div>
                    <div class="answer-body">
                        <div [innerHTML]='x?.body'></div>
                        <img *ngFor='let x of x?.image' class='ml-1' nz-image width="200px" height="200px" [nzSrc]='x?.url' alt="Attached image" />
                    </div>
                    <!-- end answer-body -->
                    <div class="question-post-user-action">
                        <div class="media media-card user-media align-items-center">
                            <div class="media-body d-flex align-items-center justify-content-between">
                                <div>
                                    <h5 class="pb-1"><a>{{x.user.displayName}}</a></h5>
                                </div>
                                <small class="meta d-block text-right">
                  <span class="text-black d-block lh-18">answered</span>
                  <span class="d-block lh-18 fs-12">{{x.createdAt|dateAgo}}</span>
                </small>
                            </div>
                        </div>
                        <!-- end media -->
                    </div>
                    <!-- end question-post-user-action -->
                </div>
                <!-- end answer-body-wrap -->
            </div>
        </ng-container>
    </div>
</div>

<nz-modal [(nzVisible)]="isVisible" nzTitle="Give us Feedback" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
    <ng-container *nzModalContent>
        <h5>Tadya wants to get better</h5>
        <p>
            Kindly submit the form below, we appreciate all your Feedback
        </p>
        <div class="pb-1">
            <p>Rate the answer </p>
            <nz-rate [ngModel]="rate"></nz-rate>
            <span *ngIf="rate" class="ant-rate-text text-capitalize">{{ value ? tooltips[value - 1] : '' }}</span> `
        </div>
        <form [formGroup]="positiveFeedbackForm">
            <div class="input-box">
                <label class="fs-14 text-black fw-medium mb-0">Comment</label>
                <p class="fs-13 pb-3 lh-20">Enter your comments on the answe this will help Tadya improve </p>
                <div class="form-group">
                    <textarea formControlName="comment" class="form-control form--control" type="text" name="text" placeholder="the answer was excellent">
           </textarea> </div>
            </div>
        </form>


    </ng-container>
</nz-modal>
