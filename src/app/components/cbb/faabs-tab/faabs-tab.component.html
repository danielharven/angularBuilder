<nz-page-header class="site-page-header">

  <!--avatar-->
  <nz-avatar nz-page-header-avatar nzSrc="https://avatars0.githubusercontent.com/u/22736418?s=88&v=4"></nz-avatar>

  <!--title-->
  <nz-page-header-title>{{faabs?.name}}</nz-page-header-title>

  <!--subtitle-->
  <nz-page-header-subtitle>FAABS#{{faabs_id}}</nz-page-header-subtitle>

  <!--tags-->
  <nz-page-header-tags>
    <nz-tag [nzColor]="'blue'">Running</nz-tag>
  </nz-page-header-tags>

  <!--buttons-->
  <nz-page-header-extra>
    <button nz-button>Attendance</button>
    <button nz-button>Operation</button>
    <button nz-button nzType="primary">Primary</button>
    <button nz-button nzNoAnimation nz-dropdown [nzDropdownMenu]="menu" style="border: none; padding: 0">
      <i nz-icon nzType="ellipsis" nzTheme="outline" style="font-size: 20px; vertical-align: top;"></i>
    </button>
    <nz-dropdown-menu #menu="nzDropdownMenu">
      <ul nz-menu>
        <li nz-menu-item>+ Get attendance</li>
        <li nz-menu-item>+ View Past Attendance</li>
      </ul>
    </nz-dropdown-menu>
  </nz-page-header-extra>

  <!--content-->
  <nz-page-header-content>
    <div nz-row>
      <div class="content">
        <p nz-paragraph>

        </p>
        <p nz-paragraph>

        </p>
        <div class="content-link">
          <a>
            <img src="https://gw.alipayobjects.com/zos/rmsportal/MjEImQtenlyueSmVEfUD.svg" alt="start" />
            Quick Start
          </a>
          <a>
            <img src="https://gw.alipayobjects.com/zos/rmsportal/NbuDUAuBlIApFuDvWiND.svg" alt="info" />
            Product Info
          </a>
          <a>
            <img src="https://gw.alipayobjects.com/zos/rmsportal/ohOEPSYdDTNnyMbGuyLb.svg" alt="doc" />
            Product Doc
          </a>
        </div>
      </div>
      <div class="content-image">
        <img src="https://gw.alipayobjects.com/zos/antfincdn/K%24NnlsB%26hz/pageHeader.svg" alt="content" />
      </div>
    </div>
  </nz-page-header-content>
</nz-page-header>
