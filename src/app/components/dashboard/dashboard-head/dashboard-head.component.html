<div class="flex justify-center space-x-2">
  <div class="">
    <div class="item mb-xl-0 mb-3">
      <span class="icon">
        <i class="fe fe-map"></i>
      </span>
      <div class="desc">
        <span class="title">Camp</span>
        <p>{{ user.campID }}</p>
      </div>
      <div class="line bg-success"></div>
    </div>
  </div>
  <div class="">
    <div class="item mb-xl-0 mb-3">
      <span class="icon">
        <i class="fe fe-user"></i>
      </span>
      <div class="desc">
        <span class="title">{{ user.name }}</span>
        <p>{{ user.email }}</p>
      </div>
      <div class="line bg-primary"></div>
    </div>
  </div>
  <div class="">
    <div class="item mb-xl-0 mb-3">
      <span class="icon">
        <i class="fe fe-users"></i>
      </span>
      <div class="desc">
        <span class="title">Farmers</span>
        <p>{{farmerCount}}</p>
      </div>
      <div class="line bg-primary"></div>
    </div>
  </div>


  <div class="rounded-full bg-blue-500 h-8 w-8 animate-bounce"></div>
  <div class="rounded-full bg-blue-500 h-8 w-8 animate-pulse"></div>
  <div class="rounded bg-blue-500 h-8 w-8 animate-spin"></div>
</div>
