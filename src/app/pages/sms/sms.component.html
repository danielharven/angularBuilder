<div>
  <div class="row">
    <div class="col-lg-12">
      <div class="card card-top card-top-success">
        <div class="card-header">
          <vb-headers-card-header
            [data]="{'title':'Welocome to the SMS section'}"
          ></vb-headers-card-header>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-4 col-md-12">
      <div class="card card-top card-top-primary">
        <div class="card-header">
          <vb-headers-heading [data]="{'title':'Delivered SMS'}"></vb-headers-heading>
        </div>
        <div class="card-body"><vb-widgets-tables-5></vb-widgets-tables-5></div>
      </div>
    </div>
    <div class="col-lg-4 col-md-12">
      <div class="card card-top card-top-primary">
        <div class="card-header">
          <vb-headers-heading [data]="{'title':'Send New SMS'}"></vb-headers-heading>
        </div>
        <div class="card-body"><vb-forms-3></vb-forms-3></div>
      </div>
    </div>
    <div class="col-lg-4 col-md-12">
      <div class="card card-top card-top-primary">
        <div class="card-header">
          <vb-headers-heading [data]="{'title':'Received SMS (PAID)'}"></vb-headers-heading>
        </div>
        <div class="card-body"><vb-tables-antd-7></vb-tables-antd-7></div>
      </div>
    </div>
  </div>
</div>
