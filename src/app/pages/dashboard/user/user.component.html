
<nz-tabset>
  <nz-tab *ngFor="let tab of tabs" [nzTitle]="titleTemplate">
    <ng-template #titleTemplate>
      <i nz-icon [nzType]="tab.icon"></i>
      {{ tab.name }}
    </ng-template>
    <app-users *ngIf="tab.component=='user'"></app-users>
    <app-payslips *ngIf="tab.component=='payslips'"></app-payslips>
    <app-queries *ngIf="tab.component=='queries'"></app-queries>
  </nz-tab>
</nz-tabset>
