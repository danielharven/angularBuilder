<!doctype html>
<html lang="en" data-vb-theme="default" data-vb-version="fluent">

<head>
  <meta charset="utf-8" />
  <title>ePayslip Financial</title>
  <link rel="shortcut icon" href="favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="theme-color" content="#ffffff" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,700;1,900&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Mukta:400,700,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/fonts/font-icomoon/style.css">
  <link rel="stylesheet" type="text/css" href="assets/fonts/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="assets/fonts/font-linearicons/style.css">
  <link rel="stylesheet" type="text/css" href="assets/fonts/font-feathericons/dist/feather.css">

  <style>
    .initial__loading {
      position: fixed;
      width: 150px;
      height: 150px;
      top: 35%;
      left: 40%;
      margin: -25px 0 0 -25px
    }

    .initial__loading svg {
      width: 200px;
      height: 200px;
    }

    .initial__loading svg path {
      stroke: #4b7cf3;
      fill: #4b7cf3;
      stroke-width: 1px;
      animation: logoAnimate 0.6s ease-in-out infinite;
    }

    .initial__loading svg path:nth-child(2) {
      animation-delay: .2s;
    }

    .initial__loading svg path:nth-child(3) {
      animation-delay: .4s;
    }

    @keyframes logoAnimate {
      0% {
        stroke: #4b7cf3;
        fill: #4b7cf3;
      }

      50% {
        stroke: #1ad697;
        fill: #1ad697;
      }

      100% {
        stroke: #4b7cf3;
        fill: #4b7cf3;
      }
    }
  </style>
</head>

<body>
  <app-root>
    <div class="initial__loading">
    </div>
  </app-root>
</body>

</html>
