        .initial__loading {

        .initial__loading svg path {
            stroke: #4b7cf3;
            fill: #4b7cf3;
            stroke-width: 1px;
            animation: logoAnimate 0.6s ease-in-out infinite;
        }

            animation-delay: .2s;
        }
        
        .initial__loading svg path:nth-child(3) {
            animation-delay: .4s;

        @keyframes logoAnimate {
            0% {

                fill: #4b7cf3;
            }
            50% {
                stroke: #1ad697;
                fill: #1ad697;
            }
            100% {
